<script>
function popChkLogin(){
	if(typeof(loginStat)=='undefined') {
   	var chkstat=0;

   	var chkData = [];
   	var chkObj=$.hajaxReturn(chkUrl,chkData);

			loginStat="login"; 
			return true;
		}else {
			loginStat="logout"; 
			return false;
		}	
	}else {
		if(loginStat=="login") return true;
		else return false;
	}
}
